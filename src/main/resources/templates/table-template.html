<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <style>
        @page {
            size: landscape;
            margin: 1cm;
        }
        @font-face {
            font-family: 'Arial';
            src: url('fonts/arial.ttf') format('truetype');
        }
        body {
            font-family: 'Arial', sans-serif;
            width: 100%;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .table-container {
            width: 100%;
            overflow-x: auto;
            page-break-inside: avoid; /* Предотвращает разрыв контейнера */
        }
        .styled-table {
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 0.8em;
            line-height: 1.2;
            width: 100%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            table-layout: auto;
            page-break-inside: auto; /* Разрешает разрыв таблицы */
        }
        .styled-table thead {
            display: table-header-group; /* Гарантирует повторение заголовка на каждой странице */
        }
        .styled-table tbody {
            display: table-row-group;
        }
        .styled-table tr {
            page-break-inside: avoid; /* Пытается не разрывать строки */
            page-break-after: auto;
        }
        .styled-table thead tr {
            background-color: #4CAF50;
            color: white;
            text-align: left;
            font-weight: bold;
            white-space: nowrap;
        }
        .styled-table th, .styled-table td {
            padding: 6px 8px;
            white-space: nowrap;
            text-overflow: ellipsis;
            page-break-inside: avoid; /* Пытается не разрывать ячейки */
        }
        .styled-table tbody tr {
            border-bottom: 1px solid #e0e0e0;
        }
        .styled-table tbody tr:nth-child(even) {
            background-color: #f8f8f8;
        }
        .styled-table tbody tr:hover {
            background-color: #f1f8e9;
        }
        .styled-table tbody tr:last-child {
            border-bottom: 2px solid #4CAF50;
        }
        .title {
            text-align: center;
            color: #333;
            margin: 20px 0;
            page-break-after: avoid; /* Не разрывать после заголовка */
        }
        .total-row {
            background-color: #e0f7fa !important;
            font-weight: bold;
            page-break-before: avoid; /* Пытается не разрывать перед итоговой строкой */
        }
        .negative-value {
            color: red;
            font-weight: bold;
        }

        /* Правила для печати */
        @media print {
            body {
                padding: 0;
                font-size: 10pt;
            }
            .table-container {
                overflow: visible;
            }
            .styled-table {
                font-size: 0.7em;
                box-shadow: none;
            }
            .styled-table th, .styled-table td {
                padding: 4px 6px;
            }
            .title {
                margin: 10px 0;
            }
        }

        /* Адаптивность для мобильных устройств */
        @media (max-width: 768px) {
            .styled-table {
                display: block;
                overflow-x: auto;
            }
            .styled-table th, .styled-table td {
                white-space: normal;
                min-width: 100px;
            }
        }
    </style>
</head>
<body>
<div class="table-container">
    <h3 class="title" th:text="${title}"></h3>
    <table class="styled-table">
        <thead>
        <tr>
            <th th:each="header : ${headers}" th:text="${header}"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">
            <td th:text="${item.getBoardTitle()}"></td>
            <td th:text="${#numbers.formatDecimal(item.getPlanValue(), 1, 2)}"></td>
            <td th:text="${#numbers.formatDecimal(item.getFactValue(), 1, 2)}"></td>
            <td th:classappend="${item.getFactValue() - item.getPlanValue() < 0} ? 'negative-value'"
                th:text="${#numbers.formatDecimal(item.getFactValue()-item.getPlanValue(), 1, 2)}">
            </td>
            <td th:text="${#numbers.formatDecimal(item.getDefectiveValue()*100, 1, 2)}"></td>
        </tr>
        <tr class="total-row">
            <td>Итого</td>
            <td th:text="${#numbers.formatDecimal(#aggregates.sum(items.![planValue]), 1, 2)}"></td>
            <td th:text="${#numbers.formatDecimal(#aggregates.sum(items.![factValue]), 1, 2)}"></td>
            <td th:text="${#numbers.formatDecimal(#aggregates.sum(items.![factValue - planValue]), 1, 2)}"></td>
            <td th:text="${#numbers.formatDecimal((1 - #aggregates.sum(items.![factValue])/#aggregates.sum(items.![total]))*100, 1, 2)}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
